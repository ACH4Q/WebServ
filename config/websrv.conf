# ====================================================
#       WEBSERV COMPLEX CONFIGURATION TEST
# ====================================================

# --- SERVER 1: The Main Website (Port 8080) ---
server {
    listen 808000000000000;
    host 127.0.0.1;
    server_name localhost example.com;

    # Default error pages
    error_page 404 /errors/404.html;
    error_page 500 /errors/500.html;
    error_page 403 /errors/403.html;

    client_max_body_size 1024; # Small limit (1KB)

    # 1. Standard Root
    location / {
        root ./www/html;
        index index.html index.htm;
        autoindex on;
        allow_methods GET POST;
    }

    # 2. Python CGI Handling
    location /cgi-bin {
        root ./www/cgi-bin;
        allow_methods GET POST;
        index hello.py;
    }

    # 3. Redirection (Google)
    location /google {
        return 301 https://www.google.com;
    }

    # 4. Alias Test (Maps /images to a different folder)
    location /images {
        alias ./www/assets/img;
        autoindex off;
        allow_methods GET;
    }

    # 5. Protected Upload Directory
    location /uploads {
        root ./www/uploads;
        allow_methods POST DELETE;
        autoindex on;
        client_max_body_size 5000000; # Override global limit
    }
}

# --- SERVER 2: The "Admin" Interface (Port 9090) ---
server {
    listen 9090;
    host 127.0.0.1;
    server_name admin.local;

    root ./www/admin;
    client_max_body_size 10000000; # 10MB

    location / {
        index dashboard.html;
        allow_methods GET;
    }

    # Only DELETE allowed here
    location /database {
        allow_methods DELETE;
    }
}